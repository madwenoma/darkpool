#
# Generated by http://www.springfuse.com
#
# Log4J configuring file for application logging

# Define the default log level, and the default appenders
log4j.rootCategory=debug, FILE, E

log4j.logger.org.apache.wink.common.internal.application=off
log4j.logger.org.apache.wink.common.internal.log=off

#log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
#log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
#log4j.appender.CONSOLE.layout.ConversionPattern=%d [%t] %p  %C.%M(%L) | %m%n

log4j.appender.FILE=com.tadu.client.log.MyDailyRollingFileAppender
log4j.appender.FILE.File=./client-test-info.log
log4j.appender.FILE.MaxFileSize=5000KB
log4j.appender.FILE.MaxBackupIndex=20
log4j.appender.FILE.Threshold = INFO
log4j.appender.FILE.layout=org.apache.log4j.PatternLayout
log4j.appender.FILE.layout.ConversionPattern=[%d][%t] [%p] [%C.%M(%L)] | %m%n


log4j.appender.E=org.apache.log4j.RollingFileAppender
log4j.appender.E.File=./client-test-err.log
log4j.appender.E.MaxFileSize=5000KB
log4j.appender.E.MaxBackupIndex=20
log4j.appender.E.Threshold = ERROR
log4j.appender.E.layout=org.apache.log4j.PatternLayout
log4j.appender.E.layout.ConversionPattern=[%d][%t] [%p] [%C.%M(%L)] | %m%n
